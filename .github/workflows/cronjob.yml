name: cronjob

on: 
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 1-31/2 * *' # run every odd day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Ping netlify Build
      run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
